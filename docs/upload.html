<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artifact â€” Memphis Live Music</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px 16px;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.5;
        }
        header {
            border-bottom: 3px solid #1a1a1a;
            padding-bottom: 12px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 1.4em;
            font-weight: 700;
            letter-spacing: 0.02em;
        }
        .subtitle {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }
        .back-link {
            font-size: 0.85em;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }

        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 6px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            color: #1a1a1a;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }
        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #666;
            background: #f0f0f0;
        }
        .drop-zone p {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 8px;
        }
        .drop-zone .filetypes {
            font-size: 0.8em;
            color: #999;
        }
        .drop-zone input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 12px;
            font-size: 0.9em;
            color: #444;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 24px;
            font-size: 0.95em;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-upload {
            background: #1a1a1a;
            color: #fafafa;
        }
        .btn-upload:hover { background: #333; }
        .btn-upload:disabled {
            background: #999;
            cursor: not-allowed;
        }
        .btn-rebuild {
            background: #e8e8e8;
            color: #1a1a1a;
        }
        .btn-rebuild:hover { background: #ddd; }

        .status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 0.9em;
            display: none;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            display: block;
        }

        footer {
            margin-top: 40px;
            padding-top: 16px;
            border-top: 1px solid #eee;
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body { background: #1a1a1a; color: #e0e0e0; }
            header { border-bottom-color: #e0e0e0; }
            .subtitle { color: #888; }
            .back-link { color: #888; }
            input[type="password"] {
                background: #2a2a2a;
                border-color: #444;
                color: #e0e0e0;
            }
            .drop-zone { border-color: #444; }
            .drop-zone:hover,
            .drop-zone.dragover {
                border-color: #888;
                background: #2a2a2a;
            }
            .drop-zone p { color: #999; }
            .drop-zone .filetypes { color: #666; }
            .file-info { color: #aaa; }
            .btn-upload { background: #e0e0e0; color: #1a1a1a; }
            .btn-upload:hover { background: #ccc; }
            .btn-upload:disabled { background: #555; color: #888; }
            .btn-rebuild { background: #333; color: #e0e0e0; }
            .btn-rebuild:hover { background: #444; }
            .status.success { background: #1b3a1b; color: #81c784; }
            .status.error { background: #3a1b1b; color: #ef9a9a; }
            .status.info { background: #1b2a3a; color: #90caf9; }
            footer { border-top-color: #333; color: #555; }
        }
    </style>
</head>
<body>
    <header>
        <h1>UPLOAD ARTIFACT</h1>
        <div class="subtitle">Upload images or web pages for event extraction</div>
        <a href="/" class="back-link">&larr; Back to calendar</a>
    </header>

    <main>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" autocomplete="current-password">
        </div>

        <div class="form-group">
            <label>File</label>
            <div class="drop-zone" id="dropZone">
                <p>Tap to choose a file or drag &amp; drop here</p>
                <div class="filetypes">PNG, JPG, GIF, WebP, MHTML, HTML</div>
                <input type="file" id="fileInput"
                    accept=".png,.jpg,.jpeg,.gif,.webp,.mhtml,.html,.htm">
            </div>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="actions">
            <button class="btn-upload" id="uploadBtn" disabled>Upload</button>
            <button class="btn-rebuild" id="rebuildBtn">Rebuild Calendar</button>
        </div>

        <div class="status" id="status"></div>
    </main>

    <footer>
        Memphis Live Music &middot; Artifact Upload
    </footer>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const rebuildBtn = document.getElementById('rebuildBtn');
        const statusEl = document.getElementById('status');
        const passwordInput = document.getElementById('password');

        let selectedFile = null;

        // Drop zone click
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                selectFile(e.dataTransfer.files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                selectFile(fileInput.files[0]);
            }
        });

        function selectFile(file) {
            selectedFile = file;
            const sizeMB = (file.size / (1024 * 1024)).toFixed(1);
            fileInfo.textContent = `${file.name} (${sizeMB} MB)`;
            uploadBtn.disabled = false;
            hideStatus();
        }

        // Upload
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            const password = passwordInput.value;
            if (!password) {
                showStatus('Enter the upload password.', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            hideStatus();

            const formData = new FormData();
            formData.append('password', password);
            formData.append('file', selectedFile);

            try {
                const resp = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });
                const data = await resp.json();

                if (data.ok) {
                    const verb = data.updated ? 'Updated' : 'Uploaded';
                    showStatus(`${verb}: ${data.filename}`, 'success');
                    selectedFile = null;
                    fileInfo.textContent = '';
                    fileInput.value = '';
                } else {
                    showStatus(data.error || 'Upload failed', 'error');
                }
            } catch (err) {
                showStatus('Network error: ' + err.message, 'error');
            }

            uploadBtn.textContent = 'Upload';
            uploadBtn.disabled = !selectedFile;
        });

        // Rebuild
        rebuildBtn.addEventListener('click', async () => {
            const password = passwordInput.value;
            if (!password) {
                showStatus('Enter the upload password.', 'error');
                return;
            }

            rebuildBtn.disabled = true;
            rebuildBtn.textContent = 'Triggering...';
            hideStatus();

            try {
                const resp = await fetch('/api/rebuild', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                });
                const data = await resp.json();

                if (data.ok) {
                    showStatus('Rebuild triggered. Calendar will update in a few minutes.', 'info');
                } else {
                    showStatus(data.error || 'Rebuild failed', 'error');
                }
            } catch (err) {
                showStatus('Network error: ' + err.message, 'error');
            }

            rebuildBtn.disabled = false;
            rebuildBtn.textContent = 'Rebuild Calendar';
        });

        function showStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'status ' + type;
        }

        function hideStatus() {
            statusEl.className = 'status';
        }
    </script>
</body>
</html>
